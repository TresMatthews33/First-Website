<!-- Tells our browser that this is an html file.-->
<!DOCTYPE html>

<!--All of our html goes here.-->
<html>
<!-- This is the head element, which contains metadata-->
<head>
    <!--This is the title of my website.-->
    <title>My First Website</title>

    <!-- This piece of metadata contains the author of the page.-->
    <meta name="author" content="Tres Matthews">
    <meta name="description" content="This is my first website!">
    <!--This is how we specify what characters a site can display-->
    <meta charset="UTF-8">
    <!-- Browser opens equal to device's width.-->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
